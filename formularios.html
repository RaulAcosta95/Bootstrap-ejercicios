<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formularios</title>
    <link rel="stylesheet" type="text/css" href="css/estilos3.css">
  </head>
  <body>
    <button type="button" class="btn btn-primary"> <a href="index.html" style="text-decoration: none; color: white;">Regresar a Index</a>  </button>

      <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>formularios</h1>
                </div>
            </div>
        </div>
      </header>

      <!-- Formularios -->
      <section class="wrapper">
          <section class="main">

            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h3>Formulario simple porque puedo</h3>
                        <p>En este formulario vas a escribir cosas</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 form-group">
                            <div class="mb-3">
                                <label for="exampleInputNombre" class="form-label">Nombre</label>
                                <input placeholder="Ej. Pepito" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
                              </div>                            
                        </div>
                        <div class="col-12 col-md-6 form-group">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                              </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Algo sobre ti</label>
                            <textarea placeholder="Ej. tu edad, que te gusta hacer" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-success col-12 col-md-3 offset-md-9">Enviar</button>
                    </div>
                    
                </form>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Este parrafo tiene una palabra con <abbr title="ExplicaciÃ³n de una palabra o experiencia en concreto">contexto</abbr> </p>
                    </div>
                    
                </div>
            </div>

          </section>
      </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
