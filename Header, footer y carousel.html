<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Header, footer y carrusel</title>
    <link rel="stylesheet" type="text/css" href="css/estilos2.css">

  </head>
  <body>
    <button type="button" class="btn btn-primary"> <a href="index.html" style="text-decoration: none; color: white;">Regresar a Index</a>  </button>

    <!-- Header -->
    <header  style="background-color: #f8a616;">
      <nav class="navbar navbar-expand-lg navbar-dark " >
          <img src="Img/logoasadero.gif"id="LOGO"alt="Logo asadero"background-color>
          <!-- <a class="navbar-brand" href="#">Asadero del Abuelo</a> -->

          <div class="row" >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 offset-6">
                <li class="nav-item ">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Platillos</a>  
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Asadero Musical</a>  
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Historia</a>  
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Contacto</a>  
                </li>
              </ul>
          </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Carrusel -->
    <main id="main">
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Img/Promo1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Img/Promo2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Img/Promo3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Img/Promo4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Img/Promo5.jpg" class="d-block w-100" alt="...">
          </div>
          
          <div class="overlay">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h2>Promociones</h2>
                </div>
              </div>
            </div>
          </div>

        </div>

        <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>

      </div>
    </main>


    <!-- Footer -->
    <footer>
      <div class="container-fluid" style="background-color: brown;">
        <div class="row pt-3 text-center" style="color: white;" >
          <div class="col-md col-xs-12">
            <p>Primero</p>
          </div>
          <div class="col-md col-xs-12"> 
            <p>Segundo</p>
          </div>
          <div class="col-md col-xs-12"> 
            <p>Tercero</p>
          </div>
          <div class="col-md col-xs-12"> 
            <p>Cuarto</p>
          </div>
          <div class="col-md col-xs-12"> 
            <p>Quinto</p>
          </div>
          <div class="col-md col-xs-12"> 
            <p>Sexto</p>
          </div>
        </div>
      </div>
    </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
